<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0.5em; }
    #search { width: 100%; }
    #tabs { margin-top: 0.5em; max-height: 400px; overflow-y: auto; }
    .tab { display: flex; align-items: center; margin-bottom: 0.2em; padding: 0.2em; }
    .tab-title { flex: 1; }
    .tab.active { background-color: #eef; font-weight: bold; }
    .tab:focus { outline: 1px solid #888; }
    #error { color: red; }
    button { margin-left: 0.2em; }
  </style>
</head>
<body>
  <div id="menu">
    <button id="btn-all">All</button>
    <button id="btn-recent">Recent</button>
    <button id="btn-dups">Duplicates</button>
  </div>
  <input type="text" id="search" placeholder="Search tabs" />
  <div id="error"></div>
  <div id="tabs"></div>
  <div id="context" class="hidden"></div>

  <script src="popup.js"></script>
</body>
</html>
