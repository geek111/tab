<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
</head>
  <body class="full">
    <div id="counts">Total: <span id="total-count">0</span> | Active: <span id="active-count">0</span></div>
    <div id="menu">
      <button id="btn-all">All</button>
      <button id="btn-recent">Recent</button>
      <button id="btn-dups">Duplicates</button>
      <select id="container-filter">
        <option value="">All Containers</option>
      </select>
    </div>
    <input type="text" id="search" placeholder="Search tabs" />
    <div id="error"></div>
    <div id="tabs-wrapper">
      <div id="tabs"></div>
    </div>
    <div id="bulk-actions">
      <select id="container-target"></select>
      <button id="bulk-add-container">Add to Container</button>
      <button id="bulk-remove-container">Remove from Container</button>
      <button id="bulk-close">Close</button>
      <button id="bulk-reload">Reload</button>
      <button id="bulk-discard">Unload</button>
      <button id="bulk-unload-all">Unload All</button>
      <button id="bulk-move">Move</button>
    </div>
    <div id="context" class="hidden"></div>

    <script src="theme.js"></script>
    <script src="hyperlist.js"></script>
    <script src="popup.js"></script>
    <script src="fullwin.js"></script>
    <!-- layout handled via CSS columns -->
  </body>
</html>
